name: Check

on:
  push:
    branches:
      - main
    tags: ["*"]
  pull_request:

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code-style:
    name: Code Style
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt validateCode

  tests:
    name: Tests
    needs: # Waiting more lightweight checks
      - "check-code-style"
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt test

  run-dev:
    name: Run in development mode
    needs:
      - "tests"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # we don't know what commit the last tag was it's safer to get entire repo so previousStableVersion resolves
          fetch-depth: 0

      - name: Build docker image
        run: docker build -f .github/Dockerfile -t play-scala-react-seed .

      - name: Run docker image
        run: docker run -p 3000:3000 -p 9000:9000 -d play-scala-react-seed

      - name: Download wait-for script
        run: wget https://raw.githubusercontent.com/eficode/wait-for/v2.2.3/wait-for

      - name: Wait for backend
        run: sh ./wait-for -t 60 http://localhost:9000/api/summary -- echo "Backend is up"

      - name: Wait for frontend
        run: sh ./wait-for -t 60 http://localhost:3000 -- echo "Frontend is up"
