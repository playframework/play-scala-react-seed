name: Check

on:
  push:
    branches:
      - main
    tags: ["*"]
  pull_request:

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code-style:
    name: Code Style
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt validateCode

  tests:
    name: Tests
    needs: # Waiting more lightweight checks
      - "check-code-style"
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt test

  run-application:
    strategy:
      matrix:
        mode: [development, production]
        include:
          - mode: development
            port: 3000
          - mode: production
            port: 9000
    name: Run in ${{ matrix.mode }} mode
    needs:
      - "tests"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # we don't know what commit the last tag was it's safer to get entire repo so previousStableVersion resolves
          fetch-depth: 0

      - name: Build docker image
        run: docker build -f .github/Dockerfile-${{ matrix.mode }} -t play-scala-react-seed .

      - name: Run docker image
        run: docker run -p ${{ matrix.port }}:${{ matrix.port }} -d play-scala-react-seed

      - name: Setup scala-cli
        uses: VirtusLab/scala-cli-setup@main

      - name: Wait for application
        working-directory: .github/integration-test
        run: scala-cli test . --java-opt "-Dapplication.port=${{ matrix.port }}"
