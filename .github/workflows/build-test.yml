name: Check

on:
  push:
    branches:
      - main
    tags: ["*"]
  pull_request:

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt test