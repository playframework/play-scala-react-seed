name: Check

on:
  push:
    branches:
      - main
    tags: ["*"]
  pull_request:

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code-style:
    name: Code Style
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt validateCode

  tests:
    name: Tests
    needs: # Waiting more lightweight checks
      - "check-code-style"
    uses: playframework/.github/.github/workflows/sbt.yml@v1
    with:
      cmd: sbt test

  run-dev:
    name: Run in development mode
    needs:
      - "tests"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # we don't know what commit the last tag was it's safer to get entire repo so previousStableVersion resolves
          fetch-depth: 0

      - name: Build docker image
        run: docker build -f ..github/Dockerfile -t play-scala-react-seed .

      - name: Run docker image
        run: docker run -p 3000:3000 -p 9000:9000 -d play-scala-react-seed

      - name: Wait for backend
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: 'http://localhost:9000/api/summary'
          responseCode: '200'
          timeout: 60000
          interval: 1000

      - name: Wait for frontend
        uses: cygnetdigital/wait_for_response@v2.0.0
        with:
          url: 'http://localhost:3000/'
          responseCode: '200'
          timeout: 60000
          interval: 1000
